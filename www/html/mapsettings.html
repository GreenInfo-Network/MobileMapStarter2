<div class="scrollable">
    <div class="scrollable-content">

        <div class="section" style="text-align: center;">
            <h2>Base Map</h2>
            <div class="btn-group-vertical btn-group-block" role="group">
                <a ng-class="{'btn':true, 'btn-primary':app.selectedBasemap=='opentopo', 'btn-default':app.selectedBasemap!='opentopo' }" href ng-click="app.selectBasemap('opentopo'); app.selectPage('map');">OpenTopoMap</a>
                <a ng-class="{'btn':true, 'btn-primary':app.selectedBasemap=='esriroad', 'btn-default':app.selectedBasemap!='esriroad'  }" href ng-click="app.selectBasemap('esriroad'); app.selectPage('map');">ESRI World Street Map</a>
                <a ng-class="{'btn':true, 'btn-primary':app.selectedBasemap=='esriimagery', 'btn-default':app.selectedBasemap!='esriimagery'  }" href ng-click="app.selectBasemap('esriimagery'); app.selectPage('map');">ESRI Imagery</a>
            </div>
        </div>

        <br/>

        <div class="section" style="text-align: center;">
            <h2>Map Tracking</h2>
            <div class="form-group">
                Center the map on your location
                <toggle ng-model="app.mapFollowMyLocation" ng-change="app.selectPage('map');" on="Yes" off="No" onstyle="btn-primary" offstyle="btn-default" size="btn-sm"></toggle>
                <!-- Toggle is actually a pretty Bootstrap .btn  http://ziscloud.github.io/angular-bootstrap-toggle/ -->
            </div>
        </div>

        <br/>

        <div class="section" style="text-align: center;">
            <h2>Offline Maps</h2>
            <div class="btn-group-block" role="group" ng-hide="app.offlinecache.busy">
                <a class="btn btn-primary btn-block" ng-show="! app.offlinecache.online" ng-click="app.offlineCacheGoOnline();"><i class="fa fa-podcast"></i> Offline; Go Online</a>
                <a class="btn btn-primary btn-block" ng-show="app.offlinecache.online" ng-click="app.offlineCacheGoOffline();"><i class="fa fa-power-off"></i> Online; Go Offline</a>
                <br/>
            </div>
            <div class="btn-group-block" role="group" ng-show="app.offlinecache.busy">
                {{ app.offlinecache.busy }}
                <br/>
                <a class="btn btn-primary btn-block" ng-click="app.offlineCacheCancelDownloads();">Cancel</a>
                <br/>
            </div>
            <div class="btn-group-block" role="group" ng-hide="app.offlinecache.busy">
                <input type="text" class="form-control center" value="{{ app.offlinecache.filecount|number }} files" readonly />
                <input type="text" class="form-control center" value="{{ (app.offlinecache.filesize / 1048576)|number:1 }} MB" readonly />
                <br/>
            </div>
            <div class="btn-group-vertical btn-group-block" role="group" ng-hide="app.offlinecache.busy">
                <a class="btn btn-primary" ng-click="app.offlineCacheLoadCurrentView();"><i class="fa fa-cloud-download"></i> Download Current Map View</a>
                <a class="btn btn-danger" ng-click="app.offlineCachePurge();"><i class="fa fa-trash"></i> Delete Offline Content</a>
                <br/>
            </div>
        </div>

    </div>
</div>
